<!DOCTYPE html>
<html>
  {{> head}} 
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        {{#entries}}
        <div class="entry">
          <a class="small date left margin" href="{{url}}">{{date}}</a>
          {{{html}}}
          {{#tags}}
          <a class="tag small" href="/tagged/{{slug}}">{{name}}</a>
          {{/tags}}
          <div class="clear"></div>
        </div>
        {{/entries}}   
        {{#pagination}}
        <div class="pagination">
          {{#previous}}
            <a href="/page/{{previous}}">← Newer</a>
          {{/previous}}
          Page {{current}} of {{total}}
          {{#next}}
            <a href="/page/{{next}}">Older →</a>
          {{/next}}
        </div>
        {{/pagination}}        
        {{> footer}}    
      </div>  
    </div>
  </body>
</html>
