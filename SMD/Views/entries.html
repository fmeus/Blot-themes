<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        {{#entries}}
        <div class="entry">
          <div class="left margin">
            <div class="calendar" data="{{date}}">
              <span class="month"> </span>
              <span class="day"> </span>
              <span class="year"> </span>
            </div>
          </div>
          <a class="title" href="{{url}}"><h1>{{title}}</h1></a>
          {{{body}}}
          {{#tags}}
          <a class="small tag" href="/tagged/{{slug}}">{{name}}</a>
          {{/tags}}
          <div class="clear"></div>
        </div>
        {{/entries}}
        {{#pagination}}
        <div class="pagination">
          {{#previous}}
            <a href="/page/{{previous}}">← Newer</a>
          {{/previous}}
          Page {{current}} of {{total}}
          {{#next}}
            <a href="/page/{{next}}">Older →</a>
          {{/next}}
        </div>
        {{/pagination}}
        {{> footer}}
      </div>
    </div>
  </body>
</html>
