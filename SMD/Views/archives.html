<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>Archives</h1>
        <div>
          {{#allEntries}}
          <h2 class="archive">{{metadata.month}}</h2>
          <span class="archive">{{metadata.day}}:</span> <a class="archive" href="{{url}}">{{title}}</a><br/>
          {{/allEntries}}
        </div>
        {{> footer}}
      </div>
    </div>
  </body>
</html>
