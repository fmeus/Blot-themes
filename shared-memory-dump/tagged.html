<!DOCTYPE html>
<html lang="en">
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>Entries tagged “{{tag}}”</h1>
        <div class="archives">
          {{#entries}}
          <a href="{{url}}">{{title}}</a>
          <span class="small">{{date}}</span>
          <br />
          {{/entries}}          
        </div>
        <p/>
        {{> footer}}
      </div>
    </div>
  </body>
</html>
