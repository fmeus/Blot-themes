<p class="shareButtons">
  <a href="https://twitter.com/intent/tweet?text={{#encodeURIComponent}}{{title}}{{/encodeURIComponent}}&url={{blogURL}}{{url}}" target="xyz" title="Share on Twitter">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x twitter-color" aria-hidden="true"></i>
      <i class="fa fa-twitter fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{blogURL}}{{url}}" target="xyz" title="Share on Facebook">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x facebook-color" aria-hidden="true"></i>
      <i class="fa fa-facebook fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="https://plus.google.com/share?url={{blogURL}}{{url}}" target="xyz" title="Share on Google+">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x googleplus-color" aria-hidden="true"></i>
      <i class="fa fa-google-plus fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="https://www.tumblr.com/widgets/share/tool?canonicalUrl={{blogURL}}{{url}}&title={{#encodeURIComponent}}{{title}}{{/encodeURIComponent}}" target="xyz" title="Share on Tumblr">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x tumblr-color" aria-hidden="true"></i>
      <i class="fa fa-tumblr fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="http://www.reddit.com/submit?url={{blogURL}}{{url}}&title={{#encodeURIComponent}}{{title}}{{/encodeURIComponent}}" target="xyz" title="Share on Reddit">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x reddit-color" aria-hidden="true"></i>
      <i class="fa fa-reddit-alien fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="https://getpocket.com/save?url={{blogURL}}{{url}}&title={{#encodeURIComponent}}{{title}}{{/encodeURIComponent}}"  target="xyz" title="Save to Pocket">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x pocket-color" aria-hidden="true"></i>
      <i class="fa fa-get-pocket fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="mailto:?subject={{#encodeURIComponent}}{{pageTitle}}{{/encodeURIComponent}}&body=Here%20is%20something%20I%20think%20you%20might%20find%20interesting.%0A%0A{{blogURL}}{{url}}" title="Share via email">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x mail-color" aria-hidden="true"></i>
      <i class="fa fa-envelope fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>

  <a href="#" onclick="window.print()" title="Print it">
    <span class="fa-stack">
      <i class="fa fa-circle fa-stack-2x print-color" aria-hidden="true"></i>
      <i class="fa fa-print fa-stack-1x bg-color" aria-hidden="true"></i>
    </span>
  </a>
</p>
