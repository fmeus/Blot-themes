<!DOCTYPE html>
<html lang="en">
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <form action='/search' style="margin:-0.66em 0 1em">
          <input placeholder="What are you looking for? Search for an entry..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
        </form>
        <div class="archives">
          {{#query}}
            {{^entries}}
            <p>Sorry, nothing found for “{{query}}”</p>
            {{/entries}} 
            Found {{entries.length}} posts with “{{query}}”<br />
          {{/query}}

          {{#sort:date}}
            {{#entries}}
              {{#date}}
                <span class="archive">{{date}}:</span> <a class="archive" href="{{url}}">{{title}}</a><br />
              {{/date}}
            {{/entries}}
          {{/sort:date}}
        </div>
        <p>
        {{> footer}}
      </div>
    </div>
    <script type="text/javascript">
    var search = document.getElementById('search');
    search.focus();
    </script>
  </body>
</html>
