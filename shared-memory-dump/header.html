<div class="container header">
  <div class="main">
    <a id="logo" href="/">
      {{#avatar}}
      <img class="avatar {{#roundAvatar}}rounded{{/roundAvatar}}" src="{{avatar}}" alt="{{title}}'s avatar"/>
      {{/avatar}}
      <span class="title">{{title}}</span>
    </a>
    <div class="nav">
      <a href="/" title="Home" style="white-space: nowrap;"><i class="far fa-home fa-fw"></i> Home</a>
      <a href="/archives" title="Archives" style="white-space: nowrap;"><i class="far fa-archive fa-fw"></i> Archives</a>
      <a href="/tagcloud" title="Tags" style="white-space: nowrap;"><i class="far fa-tags fa-fw"></i> Tags</a>
      {{#menu}}
      <a href="{{{url}}}" title="{{label}}" style="white-space: nowrap;">{{#metadata.icon}}<i class="{{metadata.icon}} fa-fw" aria-hidden="true"></i>{{/metadata.icon}} {{label}}</a>
      {{/menu}}
      <div class="right">
        <a class="search" href="/search" title="Search {{title}}">Search</a>
        <a class="feed" href="{{{feedURL}}}" title="RSS feed for {{title}}">Feed</a>
      </div>
    </div>
  </div>
</div>
