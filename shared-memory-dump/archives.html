<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>Archives</h1>
        <div>
            {{#archives}}
              {{#months}}
                <h2 class="archive">{{month}} {{year}}</h2>
                {{#entries}}
                    <span class="archive">{{#formatDate}}DD{{/formatDate}}:</span> <a class="archive" href="{{url}}">{{title}}</a><br/>
                {{/entries}}
              {{/months}}
            {{/archives}}
        </div>
        {{> footer}}
      </div>
    </div>
  </body>
</html>
