<head>
    <meta charset="utf-8">
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metdata used by Google -->
    <meta name="description" content="{{pageDescription}}" />
    <meta name="keywords" content="{{#entry}}{{#tags.length}}{{#tags}}{{name}},{{/tags}}{{/tags.length}}{{/entry}}" />
    <meta name="author" content="{{name}}" />
    <meta name="copyright" content="{{title}}" />
    <meta name="application-name" content="{{title}}" />

    <!-- Metadata used by Facebook -->
    <meta property="og:title" content="{{pageTitle}}" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{pageDescription}}" />

    <!-- Metadata used by Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{pageTitle}}" />
    <meta name="twitter:description" content="{{pageDescription}}" />

    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{name}}'s blog" href="{{{feedURL}}}">
    {{#avatar}}
    <link rel="icon" href="{{{avatar}}}" type="image/x-icon">
    {{/avatar}}

    <!-- Style sheet from the design -->
    <link rel="stylesheet" href="{{{cssURL}}}">

    {{> favicons}}

    <!-- Font-awesome via async loading -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
