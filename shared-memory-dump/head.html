<head>
    <meta charset="utf-8">
    <title>{{> title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metdata used by Google -->
    <meta name="description" content="{{> description}}" />
    <meta name="keywords" content="{{#entry}}{{#tags.length}}{{#tags}}{{name}},{{/tags}}{{/tags.length}}{{/entry}}" />
    <meta name="author" content="{{name}}" />
    <meta name="copyright" content="{{title}}" />
    <meta name="application-name" content="{{title}}" />

    <!-- Metadata used by Facebook -->
    <meta property="og:title" content="{{> title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{> description}}" />

    <!-- Metadata used by Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{> title}}" />
    <meta name="twitter:description" content="{{> description}}" />

    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{name}}'s blog" href="{{{feedURL}}}">
    {{#avatar}}
    <link rel="icon" href="{{{avatar}}}" type="image/x-icon">
    {{/avatar}}

    <!-- Style sheet from the design -->
    <link rel="stylesheet" href="{{{cssURL}}}">

    {{> favicons}}

    <!-- Font Awesome CDN
         Please use your own, register for free at http://fontawesome.io/get-started/
    -->
    <script src="https://use.fontawesome.com/c8287c1d71.js"></script>
</head>
