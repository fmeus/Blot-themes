<head>
    <meta charset="utf-8">
    <title>{{pageTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{pageDescription}}">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta name="twitter:title" property="og:title" itemprop="title name" content="{{pageTitle}}">
    <meta name="twitter:description" property="og:description" itemprop="description" content="{{pageDescription}}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{name}}'s blog" href="{{feedURL}}">
    {{#avatar}}
    <link rel="icon" href="{{{avatar}}}" type="image/x-icon">
    {{/avatar}}

    <!-- Style sheet from the design -->
    <link rel="stylesheet" href="{{{cssURL}}}">

    {{> favicons}}

    <!-- Font-awesome via async loading -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
