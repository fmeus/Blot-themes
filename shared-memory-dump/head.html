<head>
    <meta charset="utf-8">
    <title>{{> title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metadata used by Google -->
    <meta name="description" content="{{> description}}" />
    <meta name="keywords" content="{{#entry}}{{#tags.length}}{{#tags}}{{name}},{{/tags}}{{/tags.length}}{{/entry}}" />
    <meta name="author" content="{{name}}" />
    <meta name="copyright" content="{{title}}" />
    <meta name="application-name" content="{{title}}" />

    <!-- Metadata used by Facebook -->
    <meta property="og:title" content="{{> title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{> description}}" />

    <!-- Metadata used by Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{> title}}" />
    <meta name="twitter:description" content="{{> description}}" />

    <!-- The RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{name}}'s blog" href="{{{feedURL}}}">

    <!-- Style sheet from the design -->
    <link rel="stylesheet" href="{{{cssURL}}}">

    {{> favicons}}

    <!-- Font Awesome CDN -->
    <link async rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-87DrmpqHRiY8hPLIr7ByqhPIywuSsjuQAfMXAE0sMUpY3BM7nXjf+mLIUSvhDArs" crossorigin="anonymous">
</head>
