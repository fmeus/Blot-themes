<!DOCTYPE html>
<html lang="en">
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>Tags</h1>
        <div class="floatlist">
          <ul>
            {{#allTags}}
            <li><a href="/tagged/{{#encodeURIComponent}}{{name}}{{/encodeURIComponent}}">{{name}}</a> <span class="badge">{{entries.length}}</span></li>
            {{/allTags}}
          </ul>
        </div>
        {{> footer}}
      </div>
    </div>
  </body>
</html>
